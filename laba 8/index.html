          <input type="radio" name="" id="result4">
          <label for="">4</label>
          <input type="radio" name="" id="result4">
          <label for="" class="rightResult">5</label>

      </div>
    </div>
    <div class="flex">
      <h4 class='lin'>Качество преподавания</h4>
      <textarea name="" id="res" cols="30" rows="10"></textarea>
    </div>
    <div class="flex">
      <button id="count">Рассчитать</button>
