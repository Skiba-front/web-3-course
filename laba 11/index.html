<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="main">
    <h2>Исходный текст на русском языке</h2>
    <input type="text" class="inOne" id='defaultText'>
    <div class="menu">
      <div class="left">
        <p>Замена в строке</p>
        <div class="line">
          <input type="checkbox" id="left" class="check">
          <label for="leftOne">Подсчет числа замен</label>
        </div>

        <div class="line">
          <input type="checkbox" id="left" class="check">
          <label for="leftTwo">Заменить гласные на</label>
          <input type="text" class='inTwo' id='duplicate'>
        </div>

        <div class="line">
          <input type="checkbox" id="left" class="check">
          <label for="leftThree">Убрать все пробелы</label>
        </div>

        <div class="line">
          <label for="leftThree">Количество замен</label>
          <input type="text" class="inTwo" id='count'>
        </div>
      </div>
      <div class="right">
        <p>Поиск в слове</p>
        <div class="line">
          <input type="checkbox" id="leftOne" class="check">
          <label for="leftOne">Самое длинное слово</label>
        </div>

        <div class="line">
          <input type="checkbox" id="leftTwo" class="check">
          <label for="leftTwo">Самое короткое слово</label>
        </div>

        <div class="line">
          <input type="checkbox" id="leftThree" class="check">
          <label for="leftThree">Одинаковое количество <br> гласных и согласных</label>
        </div>
      </div>
    </div>
    <h2 class="newText">Измененный текст</h2>
    <input type="text" class="inOne" id="result">
    <button id='submitRes'>Выполнить</button>
  </div>
</body>
</html>
